<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>HW1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<!--Placing the whole body in a container so everything within the body can be centered-->
<body class="container">


<header id="blockback">
   header
</header>

<!--Creating a Div for Navigation-->
<nav id="blockback">
  nav
</nav>

 <!--Creating a Section for article, header, and paragraph block-->
 <section id="blockback">
  section
 
  <div class="box-set">
   <!--Creating a Div for article-->
   <div id="article" class="box-set">
     article
   </div>

   <!--Creating a Div for header-->
   <div id="h1p" class="h1 box1">
     h1, h2, h3
   </div>

   <!--Creating a Div for paragraph-->
   <div id="h1p" class="p1 box2">
       p
   </div>
  </div>
 </section>

 
<aside id="blockback">
  aside
</aside>


<footer id="blockback" class="clear">
  footer
</footer> 



</body>

</html>
